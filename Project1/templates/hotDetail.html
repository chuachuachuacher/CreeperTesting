<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .image-container {
            flex: 1;
            max-width: 500px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .details div {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{{ movie['bimage'] }}" alt="{{ movie['ename'] }}">
    </div>
    <div class="details">
        <div><strong>Info:</strong> {{ movie['info'] }}</div>
        <div><strong>Ename:</strong> {{ movie['ename'] }}</div>
        <div><strong>About:</strong> {{ movie['about'] }}</div>
        <button onclick="window.location.href='{{ movie['ticketUrl'] }}'">Buy Tickets</button>
    </div>
</body>
</html>
